<div class="mt-10 shadow-md w-8/12 m-auto bg-white rounded px-8 flex gap-10 flex-row">

  <div class="flex w-full flex-col gap-10 p-10">
    <h1 class="text-4xl font-semibold pt-5">Sign In</h1>
    <form [formGroup]="formUser" (ngSubmit)="loginUser()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input formControlName="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
      </div>
      <div class="flex items-center justify-between">
        <input value="Sign In" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"/>
        
        <p class="inline-block align-baseline text-sm">
          Don't have an account? <a [routerLink]="['']" class="font-bold  text-blue-500 hover:text-blue-800">Sign up</a>
        </p>
      </div>
    </form>
</div>
<div class="h-auto w-full flex items-center justify-center">
  <img class="w-40 h-40" src="https://thumbs.dreamstime.com/b/icono-del-usuario-46707697.jpg" alt="">
</div>
</div>
